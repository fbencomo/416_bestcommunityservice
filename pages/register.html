<div class="container col-md-4">
    <h1>Personal Info</h1><hr><br>

        <label target="lastName">Last Name</label><br>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br><br>
        <label target="email">Email</label><br>
        <input type="text" id="email" name="email" placeholder="Email"><br><br>
        <label target="password">Password</label><br>

        <label target="confPassword">Confirm Password</label><br>
        <input type="text" id="confPassword" name="confPassword" placeholder="Confirm Password"><br><br>
        <button type="submit">Create Account</button>
    </form>    
</div>
